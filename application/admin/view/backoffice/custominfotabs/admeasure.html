
<form id="sd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Salesman')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {volist name="sale_list" id="vo"}

                <label><input name="row[id]" type="radio" value="{$vo.id}"/>{$vo.nickname}</label>
                {/volist}

            </div>

        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
