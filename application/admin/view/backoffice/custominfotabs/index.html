<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <div class="panel-lead"><em>新客户&已分配给销售客户</em></div>
        <ul class="nav nav-tabs" >
            <li class="active text-center"><a href="#new_customer" data-toggle="tab" style="font-weight: bold">新客户&nbsp;<span class="pull-right-container"><small class="badge pull-right bg-red" id="new-customer">{$newTotal}</small></span></a></li>
            <li><a href="#assigned_customers" data-toggle="tab" style="font-weight: bold" class="text-center" >已分配用户&nbsp;<span class="pull-right-container"><small class="badge pull-right bg-red" id="assigned-customer">{$assignedTotal}</small></span></a></li>
            
        </ul>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <!--新客户-->

            <div class="tab-pane fade active in" id="new_customer">
                <div id="toolbar1" class="toolbar">

                    <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    
                    <a class="btn btn-info   btn-disabled disabled btn-selected" href="javascript:;" ><i class="fa fa-eye"></i> {:__('Distribution')}</a>
                    <!--data-params="batch"-->
                </div>

                <table id="newCustomer" class="table table-striped table-bordered table-hover table-nowrap"
                       data-operate-edit="{:$auth->check('customer/customerresource/edit')}"
                       data-operate-del="{:$auth->check('customer/customerresource/del')}"
                       width="100%">
                </table>
            </div>


            <!--已分配给销售的用户-->

            <div class="tab-pane fade" id="assigned_customers">
                <div id="toolbar2" class="toolbar">

                    <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                    
                </div>

                <table id="assignedCustomers" class="table table-striped table-bordered table-hover table-nowrap"
                       data-operate-edit="{:$auth->check('customer/customerresource/edit')}"
                       data-operate-del="{:$auth->check('customer/customerresource/del')}"
                       width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
