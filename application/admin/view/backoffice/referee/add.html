<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_id" data-rule="required" data-source="models/index" class="form-control selectpage form-control" name="row[models_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Referee_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-referee_name" data-rule="required" class="form-control form-control" name="row[referee_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Referee_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-referee_phone" data-rule="required" class="form-control form-control" name="row[referee_phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Referee_idcard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-referee_idcard" class="form-control form-control" name="row[referee_idcard]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_name" data-rule="required" class="form-control form-control" name="row[customer_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Customer_phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_phone" data-rule="required" class="form-control form-control" name="row[customer_phone]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Referee_bonus')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-referee_bonus" class="form-control form-control" step="0.01" name="row[referee_bonus]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_account')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-bank_account" class="form-control form-control" name="row[bank_account]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Make_moneytime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-make_moneytime" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[make_moneytime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Request_fundstime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-request_fundstime" class="form-control datetimepicker form-control" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[request_fundstime]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Introduction_note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-introduction_note" class="form-control form-control" name="row[introduction_note]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Buy_way')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-buy_way" class="form-control form-control" name="row[buy_way]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
