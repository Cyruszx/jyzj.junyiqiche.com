<form id="salesbook-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" data-area='["600px","400px"]'>
    
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('选择销售人员')}:</label>
            <div class="col-xs-12 col-sm-8">
               
                <div class="radio">
    
                    {neq name="$firstSale" value=""}
                    <h4><b style="margin: auto">销售1部:</b></h4>
                    {foreach $firstSale as $k=>$v}
                    <label><input name="row[id]" type="radio" value="{$v.id}" checked/> {$v.nickname}</label>
    
                    {/foreach}
                    <br>
                    {/neq}
    
                    {neq name="$secondSale" value=""}
                    <h4><b style="margin: auto">销售2部:</b></h4>
                    {foreach $secondSale as $k=>$v}
                    <label><input name="row[id]" type="radio" value="{$v.id}" checked/> {$v.nickname}</label>
                    {/foreach}
                    {/neq}
    
    
               </div>
            
        </div>
        <div class="form-group layer-footer">
            <label class="control-label col-xs-12 col-sm-2"></label>
            <div class="col-xs-12 col-sm-8">
                <button type="submit" class="btn btn-success btn-embossed ">{:__('OK')}</button>
                <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
            </div>
        </div>
    </form>
