<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_id" data-rule="required" data-source="models/index" class="form-control selectpage" name="row[models_id]" type="text" value="{$row.models_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sales_order_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sales_order_id" data-rule="required" data-source="sales/order/index" class="form-control selectpage" name="row[sales_order_id]" type="text" value="{$row.sales_order_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Carnumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-carnumber" class="form-control" name="row[carnumber]" type="number" value="{$row.carnumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Reservecar')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reservecar" class="form-control" name="row[reservecar]" type="number" value="{$row.reservecar}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Carprocess')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-carprocess" class="form-control selectpicker" name="row[carprocess]">
                {foreach name="carprocessList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.carprocess"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pledge')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-pledge" class="form-control selectpicker" name="row[pledge]">
                {foreach name="pledgeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.pledge"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Licensenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licensenumber" data-rule="required" class="form-control" name="row[licensenumber]" type="text" value="{$row.licensenumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Presentationcondition')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-presentationcondition" class="form-control " rows="5" name="row[presentationcondition]" cols="50">{$row.presentationcondition}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" class="form-control" name="row[note]" type="text" value="{$row.note}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Frame_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frame_number" data-rule="required" class="form-control" name="row[frame_number]" type="text" value="{$row.frame_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engine_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_number" data-rule="required" class="form-control" name="row[engine_number]" type="text" value="{$row.engine_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Household')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-household" data-rule="required" class="form-control" name="row[household]" type="text" value="{$row.household}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('4s_shop')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-4s_shop" class="form-control" name="row[4s_shop]" type="text" value="{$row.4s_shop}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
