<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        <div class="panel-lead"><em>客户池，导入客户资源，分配给内勤，同时可以展示销售反馈回来的信息</em></div>
        <div>
            <p style="color:coral;font-weight: bold">注意事项：</p>
            <ol>
                <li style="color:rgb(250, 10, 10);font-weight: bold">导入客户信息时，请先下载导入模板 </li>
                <li style="color:rgb(250, 10, 10);font-weight: bold">在下载的模板里填写所属平台时，请填写【今日头条，百度，58同城，抖音】 </li>
            </ol>
        </div>
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="active"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add " title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        
                        <a href="{$config['upload']['cdnurl']}/jyzj.junyiqiche.com/customer_templte/58客户导入模板.xlsx" class="btn btn-embossed btn-primary btn-download" title="{:__('下载导入模板')}">
                            <i class="fa fa-download"></i> {:__('下载导入模板')}</a>
                        
                        <a href="javascript:;" class="btn btn-danger btn-import " title="{:__('导入客户信息')}" id="btn-import-file" data-url="ajax/upload" data-mimetype="csv,xls,xlsx" data-multiple="false"><i class="fa fa-upload"></i> 导入客户信息</a>
                    
                        <a class="btn btn-info btn-disabled disabled btn-selected" href="javascript:;" ><i class="fa fa-eye"></i> 批量分配</a>
                        
                
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('promote/customertabs/edit')}" 
                           data-operate-del="{:$auth->check('promote/customertabs/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
