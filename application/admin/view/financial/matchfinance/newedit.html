<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('请选择金融平台')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-financial_platform_id" data-rule="required" class="form-control selectpicker" name="row[financial_platform_id]">
                <option value=" " style='display: none'>未选中任何项</option>
                {foreach name="$row" item="vo"}

                <option value="{$vo.id}">{$vo.name}</option>
                {/foreach}

            </select>        </div>
    </div>
    <div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">{:__('金融月供（元）')}:</label>
    <div class="col-xs-12 col-sm-8">
    <input id="c-financial_monthly" data-rule="required" class="form-control" name="row[financial_monthly]" type="number" value="{$row.financial_monthly}">
    </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
