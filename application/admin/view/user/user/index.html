

<style type="text/css">
    .sm-st {
        background: #fff;
        padding: 20px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        margin-bottom: 20px;
        -webkit-box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
    }

    .sm-st-icon {
        width: 60px;
        height: 60px;
        display: inline-block;
        line-height: 60px;
        text-align: center;
        font-size: 30px;
        background: #eee;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        float: left;
        margin-right: 10px;
        color: #fff;
    }

    .sm-st-info {
        font-size: 12px;
        padding-top: 2px;
    }

    .sm-st-info span {
        display: block;
        font-size: 24px;
        font-weight: 600;
    }

    .orange {
        background: #fa8564 !important;
    }

    .tar {
        background: #45cf95 !important;
    }

    .sm-st .green {
        background: #86ba41 !important;
    }

    .pink {
        background: #AC75F0 !important;
    }

    .yellow-b {
        background: #fdd752 !important;
    }

    .stat-elem {

        background-color: #fff;
        padding: 18px;
        border-radius: 40px;

    }

    .stat-info {
        text-align: center;
        background-color: #fff;
        border-radius: 5px;
        margin-top: -5px;
        padding: 8px;
        -webkit-box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
        box-shadow: 0 1px 0px rgba(0, 0, 0, 0.05);
        font-style: italic;
    }

    .stat-icon {
        text-align: center;
        margin-bottom: 5px;
    }

    .st-red {
        background-color: #F05050;
    }

    .st-green {
        background-color: #27C24C;
    }

    .st-violet {
        background-color: #7266ba;
    }

    .st-blue {
        background-color: #23b7e5;
    }

    .stats .stat-icon {
        color: #28bb9c;
        display: inline-block;
        font-size: 26px;
        text-align: center;
        vertical-align: middle;
        width: 50px;
        float: left;
    }

    .stat {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: inline-block;
        margin-right: 10px;
    }

    .stat .value {
        font-size: 20px;
        line-height: 24px;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
    }

    .stat .name {
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .stat.lg .value {
        font-size: 26px;
        line-height: 28px;
    }

    .stat.lg .name {
        font-size: 16px;
    }

    .stat-col .progress {
        height: 2px;
    }

    .stat-col .progress-bar {
        line-height: 2px;
        height: 2px;
    }

    .item {
        padding: 30px 0;
    }

    .carStatus {
        border-right: 2px solid black;
        /* border-radius: 5px; */
    }

    .carStatus h3 {
        font-weight: 600;
    }
</style>

<div class="panel panel-default panel-intro">
    <div class="panel-heading">

        <div class="row">
            <div class="col-sm-3 col-xs-6">
                <div class="sm-st clearfix">
                    <span class="sm-st-icon st-red"><i class="fa fa-car"></i></span>
                    <div class="row">
                        <div class="col-sm-12 col-xs-6 col-md-4" >

                            <div class="sm-st-info">
                                <span class="text-danger" id="badge_order_acar">{$user_count}</span>
                                {:__('总用户数量')}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="sm-st clearfix">
                    <span class="sm-st-icon st-red"><i class="fa fa-car"></i></span>
                    <div class="row">
                        <div class="col-sm-12 col-xs-6 col-md-4" >

                            <div class="sm-st-info">
                                <span class="text-danger" id="peccancy">{$user_today}</span>
                                {:__('今日登陆人数')}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="sm-st clearfix">
                    <span class="sm-st-icon st-red"><i class="fa fa-car"></i></span>
                    <div class="row">
                        <div class="col-sm-12 col-xs-6 col-md-4" >

                            <div class="sm-st-info">
                                <span class="text-danger" id="peccancy">{$user_join}</span>
                                {:__('今日加入人数')}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-xs-6">
                <div class="sm-st clearfix">
                    <span class="sm-st-icon st-red"><i class="fa fa-car"></i></span>
                    <div class="row">
                        <div class="col-sm-12 col-xs-6 col-md-4" >

                            <div class="sm-st-info">
                                <span class="text-danger" id="peccancy">{$user_login}</span>
                                {:__('连续登陆人数')}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div id="newechart" style="height:300px;width:100%;"></div>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,edit,del')}
                        <div class="dropdown btn-group {:$auth->check('user/user/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('user/user/edit')}" 
                           data-operate-del="{:$auth->check('user/user/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    var Userdata = {
        user_today: {:json_encode($user_today)},
        user_join: {:json_encode($user_join)},
        user_login: {:json_encode($user_login)},    
    };
</script>
