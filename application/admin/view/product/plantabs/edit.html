<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Category_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_id" data-rule="required" data-source="category/selectpage" data-params='{"custom[type]":"plan"}' class="form-control selectpage" name="row[category_id]" type="text" value="{$row.category_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_id" data-rule="required" data-source="models/index" class="form-control selectpage" name="row[models_id]" type="text" value="{$row.models_id}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Financial_platform_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-financial_platform_name" class="form-control" name="row[financial_platform_name]" type="text" value="{$row.financial_platform_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment" data-rule="required" class="form-control" step="0.01" name="row[payment]" type="number" value="{$row.payment}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly" data-rule="required" class="form-control" step="0.01" name="row[monthly]" type="number" value="{$row.monthly}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nperlist')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-nperlist" data-rule="required" class="form-control selectpicker" name="row[nperlist]">
                {foreach name="nperlistList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.nperlist"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Margin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-margin" class="form-control" step="0.01" name="row[margin]" type="number" value="{$row.margin}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tail_section')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tail_section" class="form-control" step="0.01" name="row[tail_section]" type="number" value="{$row.tail_section}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Gps')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-gps" class="form-control" step="0.01" name="row[gps]" type="number" value="{$row.gps}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Total_payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_payment" class="form-control" step="0.01" name="row[total_payment]" type="number" value="{$row.total_payment}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Full_total_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-full_total_price" data-rule="required" class="form-control" step="0.01" name="row[full_total_price]" type="number" value="{$row.full_total_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Working_insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-working_insurance" class="form-control selectpicker" name="row[working_insurance]">
                {foreach name="workingInsuranceList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.working_insurance"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Companyaccount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-companyaccount" class="form-control" name="row[companyaccount]" type="text" value="{$row.companyaccount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Licenseplatenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licenseplatenumber" class="form-control" name="row[licenseplatenumber]" type="text" value="{$row.licenseplatenumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-vin" class="form-control" name="row[vin]" type="text" value="{$row.vin}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engine_no')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_no" class="form-control" name="row[engine_no]" type="text" value="{$row.engine_no}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Kilometres')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-kilometres" class="form-control" name="row[kilometres]" type="number" value="{$row.kilometres}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Cashpledge')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-cashpledge" class="form-control" step="0.01" name="row[cashpledge]" type="number" value="{$row.cashpledge}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Rent_price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rent_price" class="form-control" step="0.01" name="row[rent_price]" type="number" value="{$row.rent_price}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_licensetime')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_licensetime" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[car_licensetime]" type="text" value="{:$row.car_licensetime?datetime($row.car_licensetime):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emission_standard')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emission_standard" class="form-control" name="row[emission_standard]" type="number" value="{$row.emission_standard}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Emission_load')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-emission_load" class="form-control" name="row[emission_load]" type="text" value="{$row.emission_load}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Speed_changing_box')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-speed_changing_box" class="form-control" name="row[speed_changing_box]" type="text" value="{$row.speed_changing_box}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Drivinglicenseimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-drivinglicenseimages" data-rule="required" class="form-control" size="50" name="row[drivinglicenseimages]" type="text" value="{$row.drivinglicenseimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-drivinglicenseimages" class="btn btn-danger plupload" data-input-id="c-drivinglicenseimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-drivinglicenseimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-drivinglicenseimages" class="btn btn-primary fachoose" data-input-id="c-drivinglicenseimages" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-drivinglicenseimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-drivinglicenseimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ismenu')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ismenu" data-rule="required" class="form-control" name="row[ismenu]" type="number" value="{$row.ismenu}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-note" class="form-control " rows="5" name="row[note]" cols="50">{$row.note}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
