<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">应退租时间</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-car_backtime" class="form-control datetimepicker" data-rule="required" data-date-format="YYYY-MM-DD " data-use-current="true" name="row[car_backtime]" type="text">



        </div>

    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('续租租期（月）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" id="c-renewal_month" class="form-control editor" name="row[renewal_month]" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-customer_information_note" class="form-control editor" rows="5" name="row[customer_information_note]" cols="50" placeholder="选填">{$row.customer_information_note}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
