<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">实际退租时间</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-actual_backtime" class="form-control datetimepicker" data-rule="required" data-date-format="YYYY-MM-DD " data-use-current="true" name="order[actual_backtime]" type="text">



        </div>

    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车损(元)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_loss" class="form-control" name="row[car_loss]" type="number" placeholder="选填">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('退车公里数(公里)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-back_kilometre" data-rule="required" class="form-control" name="row[back_kilometre]" type="number">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上传验车单(可多图)')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-check_list" class="form-control form-control" size="50" name="row[check_list]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-check_list" class="btn btn-danger plupload" data-input-id="c-check_list" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-check_list"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-check_list"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-check_list"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确定退车')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
<script>
    $('button[type=submit]').on('click',function (event) {
        event.stopPropagation();
        event.preventDefault();

        layer.confirm('是否确定退车?', {icon: 3, title:'提示'}, function(index){
           $('#edit-form').submit();
            layer.close(index);
        });
    })
</script>
