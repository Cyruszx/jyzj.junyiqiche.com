<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择城市')}:</label>
        <div class="col-xs-12 col-sm-8">
                
            <input id="c-city_id" data-rule="required" data-source="planmanagement/schemecategory/getCities" 
            data-params='{"custom[pid]":"0"}' data-field="cities_name" class="form-control selectpage form-control" name="row[city_id]" 
            
            type="text" value="{$row.city_id}">
        
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择门店')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-store_ids" data-rule="required" class="form-control selectpage" data-source="planmanagement/schemecategory/getStore"
            data-params='{"custom[city_id]":"{$row.city_id}"}' data-field="store_name" data-multiple="true" name="row[store_ids]"
                   type="text" value="{$row.store_ids}">

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control form-control" name="row[name]" type="text"
                   value="{$row.name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('方案类型备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-category_note" data-rule="required" class="form-control form-control" name="row[category_note]"
                   type="text" value="{$row.category_note}" placeholder="格式如:促销方案xxx不涨价,装饰5选4">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否为渠道方案')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="checkbox">
                {eq name="$row.status" value="1"}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="checkbox"
                                                       value="1" checked></label>
                {else /}
                <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="checkbox"
                                                       value="1"></label>
                {/eq}


            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
