<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('档案编码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-file_coding" data-rule="required" class="form-control" name="row[file_coding]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('签订时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signdate" class="form-control" name="row[signdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('合同总价（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_contract" class="form-control" name="row[total_contract]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上户日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hostdate" class="form-control" name="row[hostdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车牌号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licensenumber" class="form-control" name="row[licensenumber]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车架号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frame_number" class="form-control" name="row[frame_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('发动机号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_number" class="form-control" name="row[engine_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否抵押')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select  id="c-is_mortgage" class="form-control selectpicker" name="row[is_mortgage]">

                <option value="no" selected>否</option>
                <option value="yes" selected>是</option>

            </select>

        </div>
    </div>
    <div class="form-group" id="people">
        <label class="control-label col-xs-12 col-sm-2">{:__('抵押人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mortgage_people" class="form-control" name="row[mortgage_people]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('开票日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ticketdate" class="form-control" name="row[ticketdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('供货商')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier" class="form-control" name="row[supplier]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('含税金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tax_amount" data-rule="required" class="form-control" name="row[tax_amount]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('不含税金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-no_tax_amount" data-rule="required" class="form-control" name="row[no_tax_amount]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('缴税日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_taxesdate" class="form-control" name="row[pay_taxesdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('购置税费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_of_taxes" data-rule="required" class="form-control" name="row[purchase_of_taxes]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上户费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_fee" data-rule="required" class="form-control" name="row[house_fee]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('路桥费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-luqiao_fee" data-rule="required" class="form-control" name="row[luqiao_fee]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('购买日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_buydate" class="form-control" name="row[insurance_buydate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('交强险保单')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_policy" class="form-control" name="row[insurance_policy]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('交强险金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance" data-rule="required" class="form-control" name="row[insurance]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车船税金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_boat_tax" data-rule="required" class="form-control" name="row[car_boat_tax]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商业险保单')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commercial_insurance_policy" class="form-control" name="row[commercial_insurance_policy]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商业险金额')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_risks" data-rule="required" class="form-control" name="row[business_risks]" type="text" value="0">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属分公司')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subordinate_branch" class="form-control" name="row[subordinate_branch]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('过户时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transfer_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[transfer_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" class="form-control" name="row[note]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
