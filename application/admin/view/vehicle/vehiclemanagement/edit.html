<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('档案编码')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-file_coding"   class="form-control" name="row[file_coding]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('签订时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[signdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('合同总价（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total_contract" data-rule="required" class="form-control" name="row[total_contract]"
                   type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上户日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hostdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[hostdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车牌号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licensenumber" data-rule="required" class="form-control" name="row[licensenumber]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车架号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frame_number" data-rule="required" class="form-control" name="row[frame_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('发动机号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_number" data-rule="required" class="form-control" name="row[engine_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('是否抵押')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-is_mortgage" class="form-control selectpicker" name="row[is_mortgage]">
                <option value="否" selected>否</option>
                <option value="是">是</option>

            </select>

        </div>
    </div>
    <div class="form-group" id="mortgage-people">
        <label class="control-label col-xs-12 col-sm-2">{:__('抵押人')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mortgage_people" class="form-control" name="row[mortgage_people]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('开票日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ticketdate" data-rule="required " class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[ticketdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('供货商')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier" data-rule="required" class="form-control" name="row[supplier]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('含税金额（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tax_amount"  class="form-control" name="row[tax_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('不含税金额（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-no_tax_amount"  class="form-control" name="row[no_tax_amount]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('缴税日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_taxesdate"  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[pay_taxesdate]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('购置税费')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_of_taxes" data-rule="required" class="form-control" name="row[purchase_of_taxes]"
                   type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('上户费（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_fee" data-rule="required" class="form-control" name="row[house_fee]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('路桥费（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-luqiao_fee"   class="form-control" name="row[luqiao_fee]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('购买日期')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_buydate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" name="row[insurance_buydate]"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('交强险保单号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_policy" data-rule="required" class="form-control" name="row[insurance_policy]"
                   type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('交强险金额（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance" data-rule="required" class="form-control" name="row[insurance]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车船税金额（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_boat_tax"   class="form-control" name="row[car_boat_tax]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商业险保单号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commercial_insurance_policy" data-rule="required" class="form-control"
                   name="row[commercial_insurance_policy]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商业险金额（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_risks" data-rule="required" class="form-control" name="row[business_risks]"
                   type="number">
        </div>
    </div>
    <div class="form-group full">
        <label class="control-label col-xs-12 col-sm-2">{:__('所属分公司')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subordinate_branch" class="form-control" name="row[subordinate_branch]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('过户时间')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transfer_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[transfer_time]" type="text"">

        </div>
    </div>
    <div class="form-group">
        <label for="c-driving-license" class="control-label col-xs-12 col-sm-2">行驶证照:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-driving-license" data-rule="" class="form-control" size="50" name="row[driving_licenseimages]" type="text">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-driving-license" class="btn btn-danger plupload" data-input-id="c-driving-license" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-driving-license"><i class="fa fa-upload"></i> 上传</button></span>
                    <span><button type="button" id="fachoose-driving-license" class="btn btn-primary fachoose" data-input-id="c-driving-license" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> 选择</button></span>
                </div>
                <span class="msg-box n-right" for="c-driving-license"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-driving-license"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('备注')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[note]" id="c-note" class="form-control" cols="50" rows="5"></textarea>
            <!--<input id="c-note" class="form-control" name="row[note]" type="texarea">-->
        </div>
    </div>
    <input type="hidden" value="{$type}">
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
