<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择门店名称')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-store_id" data-rule="required" data-source="cms/newplan/getStore"
                   class="form-control selectpage form-control" data-field="store_name" name="row[store_id]" type="text"
                   value="{$row.store_id}" disabled>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择专题标题')}:</label>
        <div class="col-xs-12 col-sm-8" id="test">
            <select id="c-subject_id" class="form-control" name="row[subject_id]">
                {empty name="subject"}
                <option value="" >该城市暂无专题</option>
                {else /}
                {foreach name="subject" item="vo"}
                {eq name="$key" value="$row.subject_id"}
                <option value="{$key}" selected>{$vo}</option>
                {else /}
                <option value="{$key}">{$vo}</option>
                {/eq}
                {/foreach}
                {/empty}

            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('选择标签名称(多选)')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpages('row[label_id]', "$row[label_id]", 'cms/label/index', null, null)}
        </div>
    </div>

    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('厂商指导价（元）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-guide_price" data-rule="required" class="form-control" step="0.01" name="row[guide_price]"
                   type="number" value="{$row.guide_price}">
        </div>
    </div> -->

    <!-- <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('权重（排序）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-weigh" class="form-control" step="1" name="row[weigh]"
                    type="number" value="{$row.weigh}">
        </div>
    </div> -->

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车型主图')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-models_main_images" data-rule="required" class="form-control" size="50"
                       name="row[models_main_images]" type="text"
                       value="{$row.models_main_images}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-models_main_images" class="btn btn-danger plupload"
                                data-input-id="c-models_main_images"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                data-multiple="true" data-preview-id="p-models_main_images">
                            <i class="fa fa-upload"></i> {:__('Upload')}</button>
                    </span>
                    <span>
                            
                    </span>
                </div>
                <span class="msg-box n-right" for="c-models_main_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-models_main_images"></ul>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车型亮点（图片上传）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-modelsimages" class="form-control" size="50" name="row[modelsimages]"
                       type="text"
                       value="{$row.modelsimages}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-modelsimages" class="btn btn-danger plupload"
                                data-input-id="c-modelsimages"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                data-multiple="true" data-preview-id="p-modelsimages">
                            <i class="fa fa-upload"></i> {:__('Upload')}</button>
                    </span>
                    <span>
                        
                    </span>
                </div>
                <span class="msg-box n-right" for="c-modelsimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-modelsimages"></ul>
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车型专场代表图片')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-specialimages" class="form-control" size="50" name="row[specialimages]" type="text"
                       value="{$row.specialimages}">
                <div class="input-group-addon no-border no-padding">
                    <span>
                        <button type="button" id="plupload-specialimages" class="btn btn-danger plupload"
                                data-input-id="c-specialimages"
                                data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                data-multiple="true" data-preview-id="p-specialimages">
                            <i class="fa fa-upload"></i> {:__('Upload')}</button>
                    </span>
                    <span>
                            
                    </span>
                </div>
                <span class="msg-box n-right" for="c-specialimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-specialimages"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
