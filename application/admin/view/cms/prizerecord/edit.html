<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('领奖人手机号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control form-control" name="row[phone]" type="text" value="{$row.user.mobile}" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Conversion_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-conversion_code" class="form-control form-control" name="row[conversion_code]" type="text" value="" placeholder="请填写奖品兑换码">
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
