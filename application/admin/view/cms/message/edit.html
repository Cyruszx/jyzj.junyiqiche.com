<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Analysis')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="analysisList" item="vo"}
            <label for="row[analysis]-{$key}"><input id="row[analysis]-{$key}" class="analysis" name="row[analysis]" type="radio" value="{$key}" {in name="key" value="$row.analysis"}checked{/in} onchange="changeFun(this)"/> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div id="introduce-view" style="display: none">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-content" class="form-control editor form-control" rows="5" name="row[content1]" cols="50"></textarea>
            </div>
        </div>
    </div>
    <div id="introduce" style="display: none">
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
            <div class="col-xs-12 col-sm-8">
                <textarea id="c-content1" class="form-control form-control" rows="5" name="row[content]" cols="50"></textarea>
            </div>
        </div>
    </div>
    <script type="text/javascript">
 
        var introduce = document.getElementById('introduce-view');
        var introduce1 = document.getElementById('introduce');
        
        if ("{$row.analysis}" == '1') {

            introduce.style.setProperty('display', 'block');
            introduce1.style.setProperty('display', 'none');
            $('#c-content').val('{$row.content}');
            if ($('#c-content').val() !== '{$row.content}') {
                $('#c-content').val("");
            }

        } else {

            introduce1.style.setProperty('display', 'block');
            introduce.style.setProperty('display', 'none');
            $('#c-content1').val('{$row.content}');

        }

        function changeFun(that) {
            var introduce = document.getElementById('introduce-view');
            var introduce1 = document.getElementById('introduce');

            if (that.value == '1') {

                introduce.style.setProperty('display', 'block', 'important');
                introduce1.style.setProperty('display', 'none', 'important');
                $('#c-content').val("");


            } else {

                introduce.style.setProperty('display', 'none', 'important');
                introduce1.style.setProperty('display', 'block', 'important');
                $('#c-content').val("");
            }

        }

    </script>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
