<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" class="form-control form-control" name="row[title]" type="text" value="{$row.title}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Coverimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-coverimages" class="form-control form-control" size="50" name="row[coverimages]" type="text" value="{$row.coverimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-coverimages" class="btn btn-danger plupload" data-input-id="c-coverimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-coverimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-coverimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-coverimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Shelfismenu')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <input  id="c-shelfismenu" name="row[shelfismenu]" type="hidden" value="{$row.shelfismenu}">
            <a href="javascript:;" data-toggle="switcher" class="btn-switcher" data-input-id="c-shelfismenu" data-yes="1" data-no="0" >
                <i class="fa fa-toggle-on text-success {eq name="$row.shelfismenu" value="0"}fa-flip-horizontal text-gray{/eq} fa-2x"></i>
            </a>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::selectpages('row[city_id]', "$row[city_id]", 'cms/subject/city', null, null)}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Vertical_coverimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-vertical_coverimages" class="form-control form-control" size="50" name="row[vertical_coverimages]" type="text" value="{$row.vertical_coverimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-vertical_coverimages" class="btn btn-danger plupload" data-input-id="c-vertical_coverimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-vertical_coverimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-vertical_coverimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-vertical_coverimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
