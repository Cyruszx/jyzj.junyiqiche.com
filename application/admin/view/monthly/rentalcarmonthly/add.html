<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_company')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_company" data-rule="required" class="form-control form-control" name="row[monthly_company]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_username" data-rule="required" class="form-control form-control" name="row[monthly_username]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_phone_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_phone_number" data-rule="required" class="form-control form-control" name="row[monthly_phone_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_car_from')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_car_from" data-rule="required" class="form-control form-control" name="row[monthly_car_from]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_models')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_models" data-rule="required" class="form-control form-control" name="row[monthly_models]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_car_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_car_number" data-rule="required" class="form-control form-control" name="row[monthly_car_number]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_deposit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_deposit" data-rule="required" class="form-control form-control" step="0.01" name="row[monthly_deposit]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_batches')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_ batches" data-rule="required" class="form-control form-control" name="row[monthly_batches]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_monney')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_monney" data-rule="required" class="form-control form-control" step="0.01" name="row[monthly_monney]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly_note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly_note" class="form-control form-control" name="row[monthly_note]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
