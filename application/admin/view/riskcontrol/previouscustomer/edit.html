<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Archival_coding')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-archival_coding" class="form-control" name="row[archival_coding]" type="text" value="{$row.archival_coding}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Signdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-signdate" class="form-control" name="row[signdate]" type="text" value="{$row.signdate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" class="form-control" name="row[username]" type="text" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_card" class="form-control" name="row[id_card]" type="text" value="{$row.id_card}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" class="form-control" name="row[phone]" type="text" value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Contract_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contract_total" class="form-control" name="row[contract_total]" type="text" value="{$row.contract_total}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Payment')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-payment" class="form-control" name="row[payment]" type="text" value="{$row.payment}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Monthly')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-monthly" class="form-control" name="row[monthly]" type="text" value="{$row.monthly}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nperlist')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-nperlist" class="form-control" name="row[nperlist]" type="text" value="{$row.nperlist}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('End_money')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_money" class="form-control" name="row[end_money]" type="text" value="{$row.end_money}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Margin')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-margin" class="form-control" name="row[margin]" type="text" value="{$row.margin}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Hostdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-hostdate" class="form-control" name="row[hostdate]" type="text" value="{$row.hostdate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Models_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-models_name" class="form-control" name="row[models_name]" type="text" value="{$row.models_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Licensenumber')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-licensenumber" class="form-control" name="row[licensenumber]" type="text" value="{$row.licensenumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Frame_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frame_number" class="form-control" name="row[frame_number]" type="text" value="{$row.frame_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Engine_number')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-engine_number" class="form-control" name="row[engine_number]" type="text" value="{$row.engine_number}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Mortgage_people')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mortgage_people" class="form-control" name="row[mortgage_people]" type="text" value="{$row.mortgage_people}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ticketdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ticketdate" class="form-control" name="row[ticketdate]" type="text" value="{$row.ticketdate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Supplier')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-supplier" class="form-control" name="row[supplier]" type="text" value="{$row.supplier}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Tax_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tax_amount" class="form-control" name="row[tax_amount]" type="text" value="{$row.tax_amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('No_tax_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-no_tax_amount" class="form-control" name="row[no_tax_amount]" type="text" value="{$row.no_tax_amount}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pay_taxesdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_taxesdate" class="form-control" name="row[pay_taxesdate]" type="text" value="{$row.pay_taxesdate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Purchase_of_taxes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-purchase_of_taxes" class="form-control" name="row[purchase_of_taxes]" type="text" value="{$row.purchase_of_taxes}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('House_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-house_fee" class="form-control" name="row[house_fee]" type="text" value="{$row.house_fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Luqiao_fee')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-luqiao_fee" class="form-control" name="row[luqiao_fee]" type="text" value="{$row.luqiao_fee}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Insurance_buydate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_buydate" class="form-control" name="row[insurance_buydate]" type="text" value="{$row.insurance_buydate}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Insurance_policy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance_policy" class="form-control" name="row[insurance_policy]" type="text" value="{$row.insurance_policy}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Insurance')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-insurance" class="form-control" name="row[insurance]" type="text" value="{$row.insurance}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Car_boat_tax')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-car_boat_tax" class="form-control" name="row[car_boat_tax]" type="text" value="{$row.car_boat_tax}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Commercial_insurance_policy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-commercial_insurance_policy" class="form-control" name="row[commercial_insurance_policy]" type="text" value="{$row.commercial_insurance_policy}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Business_risks')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-business_risks" class="form-control" name="row[business_risks]" type="text" value="{$row.business_risks}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Subordinate_branch')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-subordinate_branch" class="form-control" name="row[subordinate_branch]" type="text" value="{$row.subordinate_branch}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Saler')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-saler" class="form-control" name="row[saler]" type="text" value="{$row.saler}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Transfer_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-transfer_time" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[transfer_time]" type="text" value="{$row.transfer_time|datetime}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Note')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-note" class="form-control" name="row[note]" type="text" value="{$row.note}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
