<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('城市名称')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-city_id" data-rule="required" class="form-control selectpicker" name="row[city_id]">

                <option value="" style="display: none">未选择任何项</option>
                {foreach name="$city" item="vo"}
                {eq name="$vo.id" value="$row.city_id"}
                <option value="{$vo.id}" selected>{$vo.cities_name}</option>
                {else /}
                <option value="{$vo.id}">{$vo.cities_name}</option>
                {/eq}
                {/foreach}

            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_name" data-rule="required" class="form-control form-control" name="row[store_name]" type="text" value="{$row.store_name}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_address')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-store_address" data-rule="required" class="form-control form-control" name="row[store_address]" type="text" value="{$row.store_address}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required" class="form-control form-control" name="row[phone]" type="text" value="{$row.phone}" placeholder="填写一个手机号即可">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('预约接收短信通知手机号')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-mobile" data-rule="required; mobile" data-rule-mobile="[/^1[3-9]\d{9}$/, '请填写有效的手机号']" class="form-control form-control" name="row[mobile]" type="text" value="{$row.mobile}" placeholder="填写一个预约接收短信通知手机号即可">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Statuss')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-statuss" data-rule="required" class="form-control selectpicker" name="row[statuss]">
                {foreach name="statussList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.statuss"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_img')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-store_img" class="form-control form-control" size="50" name="row[store_img]" type="text" value="{$row.store_img}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-store_img" class="btn btn-danger plupload" data-input-id="c-store_img" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-store_img"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-store_img" class="btn btn-primary fachoose" data-input-id="c-store_img" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-store_img"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-store_img"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Store_qrcode')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-store_qrcode" class="form-control form-control" size="50" name="row[store_qrcode]" type="text" value="{$row.store_qrcode}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-store_qrcode" class="btn btn-danger plupload" data-input-id="c-store_qrcode" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="false" data-preview-id="p-store_qrcode"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-store_qrcode" class="btn btn-primary fachoose" data-input-id="c-store_qrcode" data-mimetype="image/*" data-multiple="false"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-store_qrcode"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-store_qrcode"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Longitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-longitude" data-rule="required" class="form-control form-control" name="row[longitude]" type="text" value="{$row.longitude}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Latitude')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-latitude" data-rule="required" class="form-control form-control" name="row[latitude]" type="text" value="{$row.latitude}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
