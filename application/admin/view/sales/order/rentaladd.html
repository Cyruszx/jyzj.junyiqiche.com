<form id="rentaladd-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <h2>
        <center>当前购车方式：租车</center>
    </h2>
    <br>
    
    <h3>
        <center>基本资料</center>
    </h3>
    <br>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('订车时间')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-order_createtime" class="form-control datetimepicker"
                       data-date-format="YYYY-MM-DD  " data-use-current="true"
                       name="row[order_createtime]"   type="text" value="{:date('Y-m-d')}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Customer_source')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select id="c-customer_source" data-rule="required"
                        class="form-control selectpicker" name="row[customer_source]">
                    {foreach name="customerSourceList" item="vo"}
                    <option value="{$key}" {in name="key" value="direct_the_guest" }selected{/in}>{$vo}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <!--介绍人姓名电话身份证号-->
        <div class="form-group hidden turn">
            <label class="control-label col-xs-12 col-sm-2">{:__('Turn_to_introduce_name')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-turn_to_introduce_name"  class="form-control" name="row[turn_to_introduce_name]" type="text">

            </div>
        </div>
        <div class="form-group hidden turn">
            <label class="control-label col-xs-12 col-sm-2">{:__('Turn_to_introduce_phone')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-turn_to_introduce_phone" class="form-control"
                       name="row[turn_to_introduce_phone]"  type="text">
            </div>
        </div>
        <div class="form-group hidden turn">
            <label class="control-label col-xs-12 col-sm-2">{:__('Turn_to_introduce_card')}:</label>
            <div class="col-xs-12 col-sm-8 ">
                <input id="c-turn_to_introduce_card" class="form-control"
                       name="row[turn_to_introduce_card]" type="text" placeholder="不必填">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-username" data-rule="required" class="form-control"
                       name="row[username]" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-phone" data-rule="required;mobile" class="form-control" name="row[phone]"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Id_card')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-id_card" class="form-control" name="row[id_card]" data-rule="required"
                       type="text" value="">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Genderdata')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="radio" >
                    {foreach name="genderdataList" item="vo"}
                    <label for="row[genderdata]-{$key}"><input id="row[genderdata]-{$key}" name="row[genderdata]"  type="radio" value="{$key}" {in name="key" value="male" }checked{/in} /> {$vo}</label>
                    {/foreach}
                </div>

            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class='control-relative'><input id="c-city" data-rule="required"
                                                     class="form-control" data-toggle="city-picker"
                                                     name="row[city]" type="text" value="" data-rule="required"></div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Detailed_address')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-detailed_address" class="form-control" name="row[detailed_address]" data-rule="required"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Models_name')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-models_name" data-rule="required" class="form-control"
                       name="row[models_name]" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Rent')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-rent" data-rule="required" class="form-control" step="0.01" name="row[rent]" type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Deposit')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-deposit" data-rule="required" class="form-control" step="0.01" name="row[deposit]"
                       type="number">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Family_members')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-family_members" class="form-control" name="row[family_members]"
                       type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Family_members2')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-family_members2" class="form-control" name="row[family_members2]"
                       type="text">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('Note_sales')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-note_sales" class="form-control" name="row[note_sales]" type="text">
            </div>
        </div>
        <h2><center>上传资料</center></h2>
        <!--上传资料-->
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('是否已婚')}:</label>
            <div class="col-xs-12 col-sm-8">
                <select id=" "  class="form-control selectpicker marriage"  >
                    <option value="yes" selected>是</option>
                    <option value="no">否</option>

                </select>
            </div>
        </div>
        <div class="form-group marriage_block">
            <label class="control-label col-xs-12 col-sm-2">{:__('配偶身份正反面')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-mate_id_cardimages" class="form-control form-control" size="50" name="row[mate_id_cardimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-mate_id_cardimages" class="btn btn-danger plupload" data-input-id="c-mate_id_cardimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-mate_id_cardimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-mate_id_cardimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-mate_id_cardimages"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('购车人身份正反面')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-id_cardimages" data-rule="required" class="form-control form-control" size="50" name="row[id_cardimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-id_cardimages" class="btn btn-danger plupload" data-input-id="c-id_cardimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-id_cardimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-id_cardimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-id_cardimages"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('驾照正副页')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-drivers_licenseimages" data-rule="required" class="form-control form-control" size="50" name="row[drivers_licenseimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-drivers_licenseimages" class="btn btn-danger plupload" data-input-id="c-drivers_licenseimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-drivers_licenseimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-drivers_licenseimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-drivers_licenseimages"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('户口簿【首页、主人页、本人页】')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-residence_bookletimages" data-rule="required" class="form-control form-control" size="50" name="row[residence_bookletimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-residence_bookletimages" class="btn btn-danger plupload" data-input-id="c-residence_bookletimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-residence_bookletimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-residence_bookletimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-residence_bookletimages"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('通话清单三个月（文件上传）')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-call_listfiles" data-rule="required" class="form-control" size="50" name="row[call_listfiles]" type="text" placeholder="请上传PDF格式！！！"    >
                    <div class="input-group-addon no-border no-padding">
                        <span>
                            <button type="button" id="plupload-call_listfiles" class="btn btn-danger plupload" data-input-id="c-call_listfiles" data-multiple="true"  >
                                <i class="fa fa-upload"></i> {:__('Upload')}</button>
                        </span>
                    </div>
                    <span class="msg-box n-right" for="c-call_listfiles"></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('定金合同')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-deposit_contractimages" data-rule="required" class="form-control form-control" size="50" name="row[deposit_contractimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-deposit_contractimages" class="btn btn-danger plupload" data-input-id="c-deposit_contractimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-deposit_contractimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-deposit_contractimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-deposit_contractimages"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('定金收据')}:</label>
            <div class="col-xs-12 col-sm-8">
                <div class="input-group">
                    <input id="c-deposit_receiptimages" data-rule="required" class="form-control form-control" size="50" name="row[deposit_receiptimages]" type="text">
                    <div class="input-group-addon no-border no-padding">
                        <span><button type="button" id="plupload-deposit_receiptimages" class="btn btn-danger plupload" data-input-id="c-deposit_receiptimages" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-deposit_receiptimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    </div>
                    <span class="msg-box n-right" for="c-deposit_receiptimages"></span>
                </div>
                <ul class="row list-inline plupload-preview" id="p-deposit_receiptimages"></ul>
            </div>
        </div>
    
    <b style="color: #ddd">
        <center>
            <i>--我是有底线的--</i>
        </center>
    </b>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确认并提交车管')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
