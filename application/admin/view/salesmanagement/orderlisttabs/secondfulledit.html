<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <h2>
        <center>当前购车方式：全款二手车</center>
    </h2>
    <br>
    <center>
        <strong class="text-info"> {:__('如需编辑资料，可选择对应的选项进行编辑操作')}</strong>

    </center>
    <h3>
        <center>基本资料</center>
    </h3>
    <br>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('销售车型/方案')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-plan_second_full_name" data-rule="required" class="form-control selectpicker"
                    name="row[plan_second_full_name]" disabled>
                <option value=" " style='display: none'>未选中任何项</option>
                {volist name="data" id="vo"}

           
                {if condition="$result['plan_id'] eq $vo['id']"}
                <option value="{$vo['id']}" selected>{$vo['models_name']}</option>
                {else /}
                <option value="{$vo['id']}">{$vo['models_name']}</option>

                {/if} {/volist} 
            </select>

        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-username" data-rule="required" class="form-control form-control" name="row[username]"
                   type="text" value="{$row.username}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Phone')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-phone" data-rule="required;mobile" class="form-control form-control" name="row[phone]" type="text"
                   value="{$row.phone}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_card')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-id_card" data-rule="required;IDcard" class="form-control form-control" name="row[id_card]" type="text"
                   value="{$row.id_card}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Genderdata')}:</label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio">
                {foreach name="genderdataList" item="vo"}
                <label for="row[genderdata]-{$key}"><input id="row[genderdata]-{$key}" name="row[genderdata]"
                                                           type="radio" value="{$key}" {in name="key"
                                                           value="$row.genderdata" }checked{/in} /> {$vo}</label>
                {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('City')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <div class='control-relative'><input id="c-city" data-rule="required" class="form-control form-control"
                                                 data-toggle="city-picker" name="row[city]" type="text"
                                                 value="{$row.city}"></div>
        </div>
        <label class="control-label col-xs-12 col-sm-2">{:__('Detailed_address')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-detailed_address" data-rule="required" class="form-control" name="row[detailed_address]"
                   type="text" value="{$row.detailed_address}">
        </div>
    </div>
    <h3>
        <center>客户来源</center>
    </h3>
    <br>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('客户来源')}:</label>
        <div class="col-xs-12 col-sm-8">

            <select id="c-customer_source" data-rule="required" class="form-control selectpicker"
                    name="row[customer_source]" onchange="changeFun(this)">
                {foreach name="customerSourceList" item="vo"}

                <option value="{$key}" {in name="$key" value="$row.customer_source"} selected {/in}>{$vo}</option>

                {/foreach}
            </select>

        </div>
    </div>
    <script type="text/javascript">
        window.onload=function () {
            changeFun(document.getElementById("c-customer_source"));
        }

        function changeFun(that) {

            var introduce = document.getElementById('introduce-view');

            if (that.value == 'direct_the_guest') {

                introduce.style.setProperty('display', 'none', 'important');

            } else {
                introduce.style.setProperty('display', 'block', 'important');
            }

        }

    </script>
    <div id="introduce-view" style="display: none">


        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('介绍人姓名')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-introduce_name" class="form-control" name="row[introduce_name]" type="text"
                       value="{$row.introduce_name}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('介绍人电话')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-introduce_phone" data-rule="mobile" class="form-control" name="row[introduce_phone]"
                       type="text" value="{$row.introduce_phone}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('介绍人身份证')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-introduce_card" data-rule="IDcard" class="form-control" name="row[introduce_card]"
                       type="text" value="{$row.introduce_card}"
                       placeholder="可后期再填写，不必填">
            </div>
        </div>
    </div>
    <h3>
        <center>资料上传（必填）</center>
    </h3>
    <br>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Id_cardimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-id_cardimages" data-rule="required" class="form-control form-control" size="50"
                       name="row[id_cardimages]" type="text" value="{$row.id_cardimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-id_cardimages" class="btn btn-danger plupload"
                                  data-input-id="c-id_cardimages"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="true" data-preview-id="p-id_cardimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    
                </div>
                <span class="msg-box n-right" for="c-id_cardimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-id_cardimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Drivers_licenseimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-drivers_licenseimages" data-rule="required" class="form-control form-control" size="50"
                       name="row[drivers_licenseimages]" type="text" value="{$row.drivers_licenseimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-drivers_licenseimages" class="btn btn-danger plupload"
                                  data-input-id="c-drivers_licenseimages"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="true" data-preview-id="p-drivers_licenseimages"><i
                            class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    
                </div>
                <span class="msg-box n-right" for="c-drivers_licenseimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-drivers_licenseimages"></ul>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Application_formimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-application_formimages" data-rule="required" class="form-control form-control" size="50"
                       name="row[application_formimages]" type="text" value="{$row.application_formimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-application_formimages" class="btn btn-danger plupload"
                                  data-input-id="c-application_formimages"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="true" data-preview-id="p-application_formimages"><i
                            class="fa fa-upload"></i> {:__('Upload')}</button></span>
                   
                </div>
                <span class="msg-box n-right" for="c-application_formimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-application_formimages"></ul>
        </div>
    </div>

    <h3>
        <center>审核资料上传（不必填）</center>
    </h3>
    <br>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Bank_cardimages')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-bank_cardimages" class="form-control form-control" size="50" name="row[bank_cardimages]"
                       type="text" value="{$row.bank_cardimages}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-bank_cardimages" class="btn btn-danger plupload"
                                  data-input-id="c-bank_cardimages"
                                  data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp"
                                  data-multiple="true" data-preview-id="p-bank_cardimages"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    
                </div>
                <span class="msg-box n-right" for="c-bank_cardimages"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-bank_cardimages"></ul>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Call_listfiles')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-call_listfiles" class="form-control form-control" size="50" name="row[call_listfiles]"
                       type="text" value="{$row.call_listfiles}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-call_listfiles" class="btn btn-danger plupload"
                                  data-input-id="c-call_listfiles" data-multiple="true"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    
                </div>
                <span class="msg-box n-right" for="c-call_listfiles"></span>
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
