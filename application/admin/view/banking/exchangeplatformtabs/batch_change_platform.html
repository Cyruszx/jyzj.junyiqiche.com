<form id="change_platform-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action=""
      data-area='["600px","400px"]'>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-3" style="font-size: larger"><b>{:__('请选择更改平台')}:</b></label>
        <div class="col-xs-12 col-sm-8">

            <div class="radio" style="margin-left:35%;margin-top:5%;font-size: medium">

                {foreach name="mortgage_type_list" id="vo"}

                {empty name="$mortgage_type"}
                {notin name="key" value="new_car"}<label><input name="mortgage_type" type="radio" value="{$key}"/> {$vo}</label>{/notin}
                {else /}
                {notin name="key" value="$mortgage_type"}<label><input name="mortgage_type" type="radio" value="{$key}"/> {$vo}</label>{/notin}
                {/empty}


                {/foreach}


            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('确定')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
