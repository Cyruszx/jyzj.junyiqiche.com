

<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">



    <div class="form-group" id="checks">
        <label class="control-label col-xs-12 col-sm-2">{:__('放款时间')}:</label>
        <div class="col-xs-12 col-sm-8">

            <input id="c-lending_date" placeholder="选填" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[lending_date]" type="text" value="{$row.lending_date}">

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车牌号')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-licensenumber" placeholder="选填" class="form-control" name="inventory[licensenumber]" type="text" placeholder="" value="{$row.licensenumber}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('银行卡号')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-bank_card" placeholder="选填" class="form-control" name="row[bank_card]" type="text" value="{$row.bank_card}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('开票金额(元)')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-invoice_monney" placeholder="选填" class="form-control" name="row[invoice_monney]" type="number" value="{$row.invoice_monney}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('登记编码')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-registration_code" placeholder="选填" class="form-control" name="row[registration_code]" type="number" value="{$row.registration_code}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('购置税(元)')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-tax" placeholder="选填" class="form-control" name="row[tax]" type="number" value="{$row.tax}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('商业险(元)')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-business_risks" placeholder="选填" class="form-control" name="row[business_risks]" type="number" value="{$row.business_risks}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('交强险(元)')}:</label>
        <div class="col-xs-12 col-sm-8 col-md-3">
            <input id="c-insurance" placeholder="选填" class="form-control" name="row[insurance]" type="number" value="{$row.insurance}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('车辆相关图片（多图）')}:</label>
        <div class="col-xs-12 col-sm-8">
            <div class="input-group">
                <input id="c-car_images" placeholder="选填" class="form-control form-control" size="50" name="row[car_imgeas]" type="text" value="{$row.car_imgeas}">
                <div class="input-group-addon no-border no-padding">
                    <span><button type="button" id="plupload-car_images" class="btn btn-danger plupload" data-input-id="c-car_images" data-mimetype="image/gif,image/jpeg,image/png,image/jpg,image/bmp" data-multiple="true" data-preview-id="p-car_images"><i class="fa fa-upload"></i> {:__('Upload')}</button></span>
                    <span><button type="button" id="fachoose-car_images" class="btn btn-primary fachoose" data-input-id="c-car_images" data-mimetype="image/*" data-multiple="true"><i class="fa fa-list"></i> {:__('Choose')}</button></span>
                </div>
                <span class="msg-box n-right" for="c-car_images"></span>
            </div>
            <ul class="row list-inline plupload-preview" id="p-car_images"></ul>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
