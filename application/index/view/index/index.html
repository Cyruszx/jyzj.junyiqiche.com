<!DOCTYPE html>
<html lang="en">
<head>
    <title>君忆汽车系统账号注册</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="https://static.aicheyide.com/layui/css/layui.css">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,300,600,400italic);

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-font-smoothing: antialiased;
        -o-font-smoothing: antialiased;
        font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
    }

    body {
        font-family: "Roboto", Helvetica, Arial, sans-serif;
        font-weight: 100;
        font-size: 12px;
        line-height: 30px;
        color: #777;
        background: #4CAF50;
    }

    .container {
        max-width: 80%;
        width: 100%;
        margin: 0 auto;
        position: relative;
    }

    #contact input[type="text"],
    #contact input[type="email"],
    #contact input[type="tel"],
    #contact input[type="url"],
    #contact textarea,
    #contact button[type="submit"] {
        font: 400 12px/16px "Roboto", Helvetica, Arial, sans-serif;
    }

    #contact {
        background: #F9F9F9;
        padding: 25px;
        margin: 150px 0;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
    }

    #contact h3 {
        display: block;
        font-size: 30px;
        font-weight: 300;
        margin-bottom: 10px;
    }

    #contact h4 {
        margin: 5px 0 15px;
        display: block;
        font-size: 13px;
        font-weight: 400;
    }

    fieldset {
        border: medium none !important;
        margin: 0 0 10px;
        min-width: 100%;
        padding: 0;
        width: 100%;
    }

    #contact input[type="text"],
    #contact input[type="email"],
    #contact input[type="tel"],
    #contact input[type="url"],
    #contact textarea {
        width: 100%;
        border: 1px solid #ccc;
        background: #FFF;
        margin: 0 0 5px;
        padding: 10px;
    }

    #contact input[type="text"]:hover,
    #contact input[type="email"]:hover,
    #contact input[type="tel"]:hover,
    #contact input[type="url"]:hover,
    #contact textarea:hover {
        -webkit-transition: border-color 0.3s ease-in-out;
        -moz-transition: border-color 0.3s ease-in-out;
        transition: border-color 0.3s ease-in-out;
        border: 1px solid #aaa;
    }

    #contact textarea {
        height: 100px;
        max-width: 100%;
        resize: none;
    }

    #contact button[type="submit"] {
        cursor: pointer;
        width: 100%;
        border: none;
        background: #4CAF50;
        color: #FFF;
        margin: 0 0 5px;
        padding: 10px;
        font-size: 15px;
    }

    #contact button[type="submit"]:hover {
        background: #43A047;
        -webkit-transition: background 0.3s ease-in-out;
        -moz-transition: background 0.3s ease-in-out;
        transition: background-color 0.3s ease-in-out;
    }

    #contact button[type="submit"]:active {
        box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
    }

    .copyright {
        text-align: center;
    }

    #contact input:focus,
    #contact textarea:focus {
        outline: 0;
        border: 1px solid #aaa;
    }

    ::-webkit-input-placeholder {
        color: #888;
    }

    :-moz-placeholder {
        color: #888;
    }

    ::-moz-placeholder {
        color: #888;
    }

    :-ms-input-placeholder {
        color: #888;
    }
</style>
<body>
<div class="container">
    <form id="contact" action="" method="post" class="layui-form">
        <h3 style="text-align: center">系统员工账号注册</h3>
        <h4>请仔细填写你所在地区的职位信息。</h4>
        <span>真实姓名</span>
        <fieldset>
            <input placeholder="请输入你的真实姓名" type="text" tabindex="1" required autofocus name="name"  lay-verify="required"  >
        </fieldset>
        选择地区 <span class="text-danger" style="color: red;"></span>

        <fieldset>
            <select name="city" lay-verify="required" required>
                <option value=""></option>
                <option selected>成都</option>
                <option  >西安</option>
                <option  >昆明</option>
                <option  > 南充</option>
                <option  >银川</option>
                <option  >渠道</option>

            </select>
        </fieldset>
        选择部门
        <fieldset>
            <select name="department" lay-verify="required" required  >
                <option value=""></option>
                <option >总经理</option>
                <option >运营中心-财务部</option>
                <option >运营中心-风控部</option>
                <option >运营中心-车管部</option>
                <!--<option >运营中心-车管</option>-->
                <option >运营中心-财务部</option>
                <option >运营中心-推广部</option>
                <option >运营中心-人事部</option>
                <option >运营中心-行政部</option>
                <option >运营中心-技术研发部</option>

                <option >客服部</option>

                <option >销售一部</option>
                <option >销售二部</option>
                <option >销售三部</option>

            </select>
        </fieldset>
        <p style="font-weight: bold;text-align: center;"><strong >选择角色</strong> <u>（如下方无你的角色，请暂时不要注册）</u></p>
        <fieldset >
            <div class="layui-fluid">
                <div class="layui-row " align="center">
                    <div class="layui-col-md2 layui-col-xs12 layui-bg-gray" >
                        <strong>成都总部</strong>
                        <p>
                            <input type="radio" name="rule" value="总经理（成都）" title="总经理" lay-filter="rule">
                        </p>
                        <p>销售一部（成都）</p>
                        <input type="radio" name="rule" value="销售一部经理" title="销售一部经理" lay-filter="rule">
                        <input type="radio" name="rule" value="销售一部顾问" title="销售一部顾问" lay-filter="rule">
                        <input type="radio" name="rule" value="销售一部内勤" title="销售一部内勤" lay-filter="rule">
                        <p>销售二部（成都）</p>
                        <input type="radio" name="rule" value="销售二部经理" title="销售二部经理" lay-filter="rule">
                        <input type="radio" name="rule" value="销售二部顾问" title="销售二部顾问" lay-filter="rule">
                        <input type="radio" name="rule" value="销售二部内勤" title="销售二部内勤" lay-filter="rule">
                        <p>销售三部（成都）</p>
                        <input type="radio" name="rule" value="销售三部经理" title="销售三部经理" lay-filter="rule">
                        <input type="radio" name="rule" value="销售三部顾问" title="销售三部顾问" lay-filter="rule">

                    </div>
                    <div class="layui-col-md2 layui-col-xs12 ">
                        <strong>昆明分公司</strong>
                        <p>
                            <input type="radio" name="rule" value="总经理（昆明）" title="总经理" lay-filter="rule">
                        </p>
                        <p>
                            <input type="radio" name="rule" value="销售经理（昆明）" title="销售经理（昆明）" lay-filter="rule">

                        </p>
                        <p>
                            <input type="radio" name="rule" value="销售顾问（昆明）" title="销售顾问（昆明）" lay-filter="rule">

                        </p>
                        <p>
                            <input type="radio" name="rule" value="内勤（昆明）" title="内勤（昆明）" lay-filter="rule">

                        </p>

                    </div>
                    <div class="layui-col-md2 layui-col-xs12 layui-bg-gray">
                        你的内容 3/12
                    </div>
                    <div class="layui-col-md2 layui-col-xs12 ">
                        你的内容 3/12
                    </div>
                    <div class="layui-col-md2 layui-col-xs12 layui-bg-gray">
                        你的内容 3/12
                    </div>
                    <div class="layui-col-md2 layui-col-xs12 ">
                        你的内容 3/12
                    </div>
                </div>
            </div>




            <p>风控综合&车管</p>
            <input type="radio" name="rule" value="风控审核" title="风控审核" lay-filter="rule">
            <input type="radio" name="rule" value="金融按揭专员" title="金融按揭专员" lay-filter="rule">
            <input type="radio" name="rule" value="保险专员" title="保险专员" lay-filter="rule">
            <input type="radio" name="rule" value="资料员" title="资料员" lay-filter="rule">
            <input type="radio" name="rule" value="车管（租车）" title="车管（租车）" lay-filter="rule">
            <input type="radio" name="rule" value="车管（买车）" title="车管（买车）" lay-filter="rule">
            <p>财务 & 推广 & 客服 & 行政 & 人事 & 技术开发</p>
            <input type="radio" name="rule" value="财务（统计专员）" title="财务（统计专员）" lay-filter="rule">
            <input type="radio" name="rule" value="财务（出纳专员）" title="财务（出纳专员）" lay-filter="rule">
            <input type="radio" name="rule" value="财务（产品方案经理）" title="财务（产品方案经理）" lay-filter="rule">
            <input type="radio" name="rule" value="推广部（客户资源收集/分配）" title="推广部（客户资源收集/分配）" lay-filter="rule">
            <input type="radio" name="rule" value="客服经理" title="客服经理" lay-filter="rule">
            <input type="radio" name="rule" value="行政专员" title="行政专员" lay-filter="rule">
            <input type="radio" name="rule" value="人事专员" title="人事专员" lay-filter="rule">
            <input type="radio" name="rule" value="技术开发" title="技术开发" lay-filter="rule">

        </fieldset>
        <input type="hidden" name="new_rule" class="new_rule">

        <fieldset>
            常用邮箱
            <input placeholder="推荐与微信号绑定的邮箱" type="email" tabindex="2" required  lay-verify="required|email" name="email">
        </fieldset>
        <fieldset>
            手机号码
            <input placeholder="请输入你的手机号" type="tel" tabindex="3"   lay-verify="required|phone|number" name="phone">
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" lay-submit lay-filter="formDemo">提交注册</button>
        </fieldset>
        <p class="copyright">Designed by <a href="https://www.junyiqiche.com" target="_blank" title="君忆汽车">君忆汽车</a>
        </p>

    </form>
</div>
<script src="https://static.aicheyide.com/admin_form/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="https://static.aicheyide.com/layui/layui.js"></script>

<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;
        form.on('radio(rule)', function(data){

            $("input[name='new_rule']").val(data.value);
        });
        //监听提交
        form.on('submit(formDemo)', function (data) {
            var indexLoad = layer.load(1, {
                shade: [0.1,'#fff'] //0.1透明度的白色背景
            });
            if($("input[name='new_rule']").val()==''){

                layer.msg('角色不能为空',{icon:5});
                layer.close(indexLoad);
                return false;
            }
            $.post("{:url('/admin/user/user/registerAccount')}",{postdata:data.field},function (msg) {
                console.log(msg);
                switch (msg.errorcode) {
                    case '00000':
                        layer.msg(msg.msg,{icon:5});
                        layer.close(indexLoad);
                        break;
                    case '00001':
                        layer.alert(msg.msg,{icon:1},function (index) {
                            layer.closeAll();
                             $('#contact')[0].reset();
                        });
                        break;
                    case '00002':
                        layer.msg(msg.msg,{icon:5});
                        layer.close(indexLoad);
                        break;
                       default:
                        layer.msg('未知错误',{icon:5});
                        layer.close(indexLoad);
                        break;
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
