<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>君忆司机认证</title>
</head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport"/>
<link rel="stylesheet" type="text/css" href="//layui.hcwl520.com.cn/layui/css/layui.css?v=201801090202"/>
<body style="background-color: #f8f8f8">
<div class="layui-container" style="margin-top: 10%;">
    <h1>
        <center>君忆司机认证中心</center>
    </h1>
    <br>
    <blockquote class="layui-elem-quote">为了能向君忆司机提供更多的车辆贴心服务，我们邀请您简单的填写以下信息来完成认证您的车辆。</blockquote>
    <br>


    <div class="layui-row">
        <div class="layui-col-sm6" style="">
            <form class="layui-form layui-form-pane">
                <div class="layui-form-item">
                    <label class="layui-form-label">您的车牌号</label>
                    <div class="layui-input-block">
                        <input type="text" name="licensenumber" required lay-verify="required"
                               placeholder="格式如：川A3UU23 ，区分大写" value="川A24BL8" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号</label>
                    <div class="layui-input-block">
                        <input type="tel" name="id_card" placeholder="" required lay-verify="required"
                               autocomplete="off" pattern="[0-9]*" value="513922198608251219" class="layui-input">
                    </div>
                </div>
                <!--<div class="layui-form-item">-->
                <!--<label class="layui-form-label">手机号</label>-->
                <!--<div class="layui-input-block">-->
                <!--<input type="text" name="phone" placeholder="" autocomplete="off" pattern="[0-9]*" class="layui-input">-->
                <!--</div>-->
                <!--</div>-->
                <div class="layui-form-item">

                    <div class="">
                        已识别信息：
                        <div class="applyInfo" style="text-align: center;color: green">

                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="text-align: center;">
                    <button class="layui-btn " lay-submit lay-filter="formDemo" style="width: 60%;">查询</button>


                    <!--<button type="reset" class="layui-btn layui-btn-primary">重置</button>-->

                </div>

            </form>
            <div class="layui-form-item" style="text-align: center;">


                <button class="layui-btn  formDemo2"   style="width: 60%;background-color:#FF5722;  display: none">确认信息无误，提交认证

                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.0/jquery.min.js"></script>
<script src="//layui.hcwl520.com.cn/layui/layui.js?v=201801090202"></script>
<!--您的Layui代码start-->
<script type="text/javascript">
    window.ontouchmove = function (e) {
        e.preventDefault && e.preventDefault();
        e.returnValue = false;
        e.stopPropagation && e.stopPropagation();
        return false;
    };
    layui.use(['form', 'element'], function () {
        var form = layui.form
            , element = layui.element; //元素操作

        form.on('submit(formDemo)', function (data) {

            if ($('button[lay-filter="formDemo"]').is(':visible')) {

                var load = layer.load(2);
                $.post("{:url('index/getDriverInfo')}", data.field, function (res) {
                    console.log(data);
                    if (res.code == 1) {
                        $('button[lay-filter="formDemo"]').hide();
                        $('.formDemo2').show();

                        layer.close(load);

                        $('.applyInfo').html(
                            "姓名：" + res.data.username + '<br>身份证号：'
                            + res.data.id_card + '<br>' + '购入车型：'
                            + res.data.models_name + '<br>车牌号：'
                            + res.data.orderdetails.licensenumber + '<br>车架号：'
                            + res.data.orderdetails.frame_number + '<br> 发动机号：'
                            + res.data.orderdetails.engine_number
                        );
                    }
                    else {
                        layer.close(load);
                        layer.msg(res.msg);
                    }

                });
            }
            return false;
        })
              $('.formDemo2').on('click',function () {


                alert(1);
                return;
              })
        form.on('submit(formDemo2)', function (data) {
                    data.field.is_apply = 1;
                    data.field.order_id = res.data.id;
                    // console.log(data.field);return;
                    $.post("{:url('index/applyDriverInfo')}", data.field, function (res) {
                        if (res.code == 1) {
                            layer.msg(res.msg);
                        }
                        else {
                            layer.msg(res.msg);

                        }

                    })

                })




        /*layer弹出一个示例*/
        // layer.msg('Hello World');
    });
</script>


</body>
</html>
